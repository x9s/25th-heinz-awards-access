	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/fonts.css" type="text/css" crossorigin="anonymous" media="all">
	<link rel="stylesheet" href="/css/base.css" type="text/css" media="all">
	<link rel="stylesheet" href="/css/style.css" type="text/css" media="all">

<body class="home page">
	<div id="color-bar"></div>

	<header id="masthead" class="site-header">
		<div class=" site-branding">
			<a href="/" class="custom-logo-link" rel="home" aria-current="page"><img width="213" height="120" src="/img/Heinz-Logo_WEBSITE-UPDATED.png" class="custom-logo" alt=""></a>
		</div>
	</header>

	<div id="content" class="site-content wrapper">
		<div id="primary" class="content-area">
			<main id="main" class="site-main">
				<article class="page type-page status-publish post-password-required hentry entry">
					<div class="entry-main-content">
						<div class="entry-content">
							<div class="callout">
								<p>Please enter the email address that you used for registration:</p>
							</div>
							<form class="verify-access-form" method="post">
								<div id="error-message"><p>The email address you entered is not in our system. Please email <a href="mailto:heinzawards@us.cievents.com">heinzawards@us.cievents.com</a> to gain access.</p></div>
								<p><label for="email_address">Email Address: <input name="email_address" id="email_address" type="email" size="10" placeholder="your.name@example.com"></label> <input id="email_submit" type="submit" name="Submit" value="Enter"></p>
							</form>
							<ul id="fauxdb"></ul>
						</div>
					</div>
				</article>
			</main>
		</div>
	</div>


	<img src="/img/heinz-Web-BG6.png" id="fsb_image" alt="">
	<script type="text/javascript" src="/js/verify.js"></script>
